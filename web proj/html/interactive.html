    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: hsl(0 0% 8%);
            color: hsl(45 20% 92%);
        }
        
        .photos-page {
            min-height: 100vh;
            padding: 8rem 1rem 4rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fade-in 0.6s ease-out;
        }

        .gradient-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, hsl(43 82% 45%), hsl(25 75% 42%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            margin-top: 1rem;
            color: hsl(45 10% 60%);
            font-size: 1.2rem;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .category-badge {
            padding: 0.5rem 1.5rem;
            border: 1px solid hsl(0 0% 20%);
            border-radius: 9999px;
            background: transparent;
            color: hsl(45 20% 92%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-badge.active {
            background: hsl(43 82% 45%);
            color: hsl(0 0% 8%);
            box-shadow: 0 0 40px hsl(43 82% 45% / 0.3);
        }

        .category-badge:hover {
            border-color: hsl(43 82% 45%);
            color: hsl(43 82% 45%);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-card {
            background: hsl(0 0% 12%);
            border: 1px solid hsl(0 0% 20%);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s;
        }

        .photo-card:hover {
            border-color: hsl(43 82% 45%);
            box-shadow: 0 0 40px hsl(43 82% 45% / 0.3);
        }

        .photo-image {
            position: relative;
            height: 16rem;
            overflow: hidden;
        }

        .photo-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-card:hover .photo-image img {
            transform: scale(1.1);
        }

        .photo-category {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: hsl(43 82% 45%);
            color: hsl(0 0% 8%);
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .photo-content {
            padding: 1.5rem;
        }

        .photo-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: hsl(45 20% 92%);
            margin-bottom: 0.75rem;
        }

        .photo-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: hsl(45 10% 60%);
        }

        .like-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            border: none;
            color: hsl(45 10% 60%);
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-button:hover {
            color: hsl(43 82% 45%);
        }

        .heart-icon {
            font-size: 1.25rem;
        }

        .like-button.liked .heart-icon {
            color: hsl(43 82% 45%);
        }
        
        /* Animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
            
            .gradient-text {
                font-size: 2.5rem;
            }
        }
    </style>

<div class="photos-page">
  
  <header class="page-header">
    <h1 class="gradient-text">Active Photos</h1>
    <p class="subtitle">Capturing the vibrant essence of Beirut's streets</p>
  </header>

  <div class="category-filter">
    <button class="category-badge active" data-category="all">All</button>
    <button class="category-badge" data-category="Street Art">Street Art</button>
    <button class="category-badge" data-category="Cafés">Cafés</button>
    <button class="category-badge" data-category="Landmarks">Landmarks</button>
    <button class="category-badge" data-category="Streets">Streets</button>
    <button class="category-badge" data-category="Architecture">Architecture</button>
    <button class="category-badge" data-category="Daily Life">Daily Life</button>
  </div>

  <div class="photo-grid"></div>

</div>

<script>
    $(document).ready(function() {
        $('.mobile-menu-btn').click(function() {
            $('.nav-links').toggleClass('active');
        });
    });

    const PhotosPage = {
        photos: [],
        
        loadPhotos: function(photosData) {
            this.photos = photosData;
            this.renderPhotos();
        },
        
        renderPhotos: function(filterCategory = 'all') {
            const photoGrid = document.querySelector('.photo-grid');
            photoGrid.innerHTML = '';
            
            const filteredPhotos = filterCategory === 'all' 
                ? this.photos 
                : this.photos.filter(photo => photo.category === filterCategory);
            
            filteredPhotos.forEach(photo => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                
                photoCard.innerHTML = `
                    <div class="photo-image">
                        <img src="${photo.src}" alt="${photo.title}">
                        <div class="photo-category">${photo.category}</div>
                    </div>
                    <div class="photo-content">
                        <h3 class="photo-title">${photo.title}</h3>
                        <div class="photo-meta">
                            <span class="photo-location">${photo.location}</span>
                            <span class="photo-date">${photo.date}</span>
                        </div>
                        <button class="like-button" data-id="${photo.id}">
                            <span class="heart-icon">❤</span>
                            <span class="likes-count">${photo.likes}</span>
                        </button>
                    </div>
                `;
                
                // Add like button functionality
                const likeButton = photoCard.querySelector('.like-button');
                likeButton.addEventListener('click', () => {
                    this.toggleLike(likeButton, photo.id);
                });
                
                photoGrid.appendChild(photoCard);
            });
        },
        
        toggleLike: function(button, photoId) {
            const likesCount = button.querySelector('.likes-count');
            let currentLikes = parseInt(likesCount.textContent);
            
            if (button.classList.contains('liked')) {
                currentLikes--;
                button.classList.remove('liked');
            } else {
                currentLikes++;
                button.classList.add('liked');
            }
            
            likesCount.textContent = currentLikes;
            
            const photo = this.photos.find(p => p.id === photoId);
            if (photo) {
                photo.likes = currentLikes;
            }
        },
        
        init: function() {
            const categoryButtons = document.querySelectorAll('.category-badge');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    button.classList.add('active');
                    
                    const category = button.getAttribute('data-category');
                    this.renderPhotos(category);
                });
            });
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const json = JSON.parse(document.getElementById('photosData').textContent);
        PhotosPage.loadPhotos(json.photos);
        PhotosPage.init();
    });
</script>
