<div class="wrap">
  <section id="contact" class="section active">
    <h1>Share Your Story</h1>
    <p class="lead">Tell us about your favourite street, café or Beirut experience.</p>
    <form id="contactForm" class="hero-card">
      <label>Your Name:</label>
      <input type="text" id="name" class="input-field" required>
      <label>Your Email:</label>
      <input type="email" id="email" class="input-field" required>
      <label>Your Story:</label>
      <textarea id="story" rows="5" class="input-field" required></textarea>
      <button type="submit" class="btn">Submit Story</button>
    </form>
    <p id="message" class="note"></p>
  </section>
</div>
