<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share story</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
      <section id="contact" class="section">
    <h1>Share Your Story</h1>
    <p class="lead">Tell us about your favourite street, caf√© or Beirut experience.</p>
    <form id="contactForm" class="hero-card">
      <label>Your Name:</label>
      <input type="text" id="name" class="input-field" required>
      <label>Your Email:</label>
      <input type="email" id="email" class="input-field" required>
      <label>Your Story:</label>
      <textarea id="story" rows="5" class="input-field" required></textarea>
      <button type="submit" class="btn">Submit Story</button>
    </form>
    <p id="message" class="note"></p>
  </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
